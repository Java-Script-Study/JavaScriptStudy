<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>적용 우선순위와 개별성</title>
    <style>
        p{
            color:blue !important
        }
        #main #sub .title{
            color: red;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="sub">
            <p class="title" style="color:green">important</p>
        </div>
    </div>
</body>
</html>
