<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin 영역</title>
    <style>
        p{
            margin:10px 20px;
        }
        .first{
            margin-bottom: 20px;
        }
        .second{
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <p>lorem1</p>
    <p>lorem2</p>
    <p class="first">lorem1</p>
    <p class="second">lorem2</p>
</body>
</html>
