<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear 속성</title>
    <style>
        .red-box{
            width: 100px;
            height: 100px;
            background-color: red;
            transition-delay: 1s;
        }
        .red-box:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="red-box"></div>
</body>
</html>
