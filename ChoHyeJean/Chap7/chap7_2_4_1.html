<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드 레이아웃의 정렬 속성</title>
    <link rel="stylesheet" href="chap7_2_1.css">
    <style>
      .grid-container{
        display: grid;
        grid-template-areas: 
        "header header header"
        "sidebar content content"
        "footer footer footer";
      }
      #header{
        grid-area:header;
      }
      #sidebar{
        grid-area:sidebar;
      }
      #content{
        grid-area:content;
      }
      #footer{
        grid-area:footer;
      }
    </style>
  </head>
<body>
    <div class="grid-container">
      <div id="header" class="grid-item">header</div>
      <div id="sidebar" class="grid-item">sidebar</div>
      <div id="content" class="grid-item">content</div>
      <div id="footer" class="grid-item">footer</div>
    </div>
</body>
</html>
